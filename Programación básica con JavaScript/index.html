<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de ejecución en navegador</title>
    <script>
      function displayText(text) {
        var para = document.createElement("p");
        var node = document.createTextNode(text);
        para.appendChild(node);
        document.body.appendChild(para);
      }

      function executeCode() {
        var x = 15;
        var y = "CodingDojo";
        var x_array = [1, 5, 10, 15];
        var y_array = ["Coding", "Dojo", "es", "asombroso!"];
        displayText("Hola");
        displayText("Hola " + y);
        console.log(x);
        console.log(y);
        console.log(y_array[3]);

        for (var i = 0; i < 100; i++) {
          console.log(i);
        }

        for (var j = 1; j <= 100; j++) {
          if (j % 2 === 0) {
            displayText(j + " es un número Par");
          } else {
            displayText(j + " es un número Impar");
          }
        }

        function sum(x, y) {
          console.log("Tengo los dos siguientes parámetros", x, y);
          return x + y;
        }

        console.log(sum(5, 3));
        console.log(sum(10, 15) + sum(3, 5));
      }
    </script>
  </head>
  <body>
    <button onclick="executeCode()">Ejecutar Código</button>
  </body>
</html>
